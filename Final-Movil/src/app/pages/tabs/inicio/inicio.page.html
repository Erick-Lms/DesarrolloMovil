<ion-header>
  <ion-toolbar>
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text>Rocio Alvarez</ion-text>
      </ion-label>
    </ion-title>
      <ion-avatar slot="end">
        <img src="assets/icon/woman.png" alt="img.Rocio">
      </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <div class="main-header">
    <ion-card class="ion-activatable ripple-parent rectangle">
      <ion-ripple-effect></ion-ripple-effect>
        <ion-card-header>
          <ion-card-title>Saldo
            <p>$ {{ saldo }}</p>
          </ion-card-title>
        </ion-card-header>
    </ion-card>
  </div>
  
</ion-content>
