<ion-header>
  <ion-toolbar color="Primary">
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text>Rocio Alvarez</ion-text>
      </ion-label>
    </ion-title>
      <!-- <ion-avatar slot="end">
        <img src="assets/icon/woman.png" alt="img.Rocio">
      </ion-avatar> -->
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="settings-outline" (click)="cofiguracion()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="log-out" (click)="cerrarSesion()" ></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  <div class="main-header">
    <ion-card class="ion-activatable ripple-parent rectangle">
      <ion-ripple-effect></ion-ripple-effect>
        <ion-card-header>
          <ion-card-title>Saldo
            <p>$ {{ saldo }}</p>
          </ion-card-title>
        </ion-card-header>
    </ion-card>
  </div>
  <!-- iconos flotantes -->
  <div class="swiper-container" #swiperContainer>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let option of options">
        <!-- Utiliza el ion-button solo para mantener el estilo de botÃ³n -->
        <ion-button [color]="option.color" class="rounded-button" routerLink="{{option.route}}">
          <!-- Muestra la imagen encima del texto -->
          <img src="{{ option.image }}" alt="{{ option.name }}-image" class="icon-image">
        </ion-button>
        <ion-label button-label>{{ option.name }}</ion-label>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- funcionalidad de movimientos -->
  <div class="mov">
    <ion-label>Movimientos</ion-label>
   </div>
   <div class="list-cambios">
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
     </ion-list>
  </div>
</ion-content>
