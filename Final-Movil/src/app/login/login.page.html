<ion-content class="ion-padding ion-text-center">
 
  <div class="container flex flex-justify-content-center align-items-center" >

    <div class="logo">
    </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <div *ngIf="isUsernameInvalid()">
          <ion-text color="danger" class="ion-padding-start">
            Usuario es requerido.
          </ion-text>
        </div>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="isPasswordInvalid()">
          <ion-text color="danger" class="ion-padding-start">
            Contraseña es requerida.
          </ion-text>
        </div>

        <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Ingresar</ion-button>
      </form>
  </div>
</ion-content>
